<!DOCTYPE HTML>
<html>
		<head>
		<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
		<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
		</head>
		<body>
				<script type="text/javascript" charset="utf-8">
				/* place for UI configuration */
				webix.ui({
					rows:[
						{ view:"toolbar", elements:[
							{ view:"label", label: "Ванная", align:"left"},
							{ view:"button", value:"Включить", width:100, click:"on_bathroom",  align:"left"},
							{ view:"button", value:"Выключить", width:100, click:"off_bathroom", align:"left"}
        					]},
						{ view:"toolbar", elements:[
							{ view:"label", label: "Туалет", align:"left"},
							{ view:"button", value:"Включить", width:100, click:"on_restroom", align:"left"},
							{ view:"button", value:"Выключить", width:100, click:"off_restroom", align:"left"}
        					]},
					]
				});
				function put_json(url, data) {
					webix.ajax().headers({"Content-type":"application/json"}).put(url, JSON.stringify(data), function(text){});
				}
				function on_bathroom() {
					put_json("api/light", {value:1, id:0});
				}
				function off_bathroom() {
					put_json("api/light", {value:0, id:0});
				}
				function on_restroom() {
					put_json("api/light", {value:1, id:1});
				}
				function off_restroom() {
					put_json("api/light", {value:0, id:1});
				}
				
			 </script>
		</body>
</html>
